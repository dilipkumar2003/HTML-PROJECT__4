<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div style="text-align: center;">
    <h2>Registration Form</h2>
    <center>
        <div class="Registration">
            <form style="text-align: left;"><br>
                <label for="Name">Name</label ><br>
                <input type="text" name="Name" id="Name" ><br><br><br>

                <label for="Email">Email</label><br>
                <input type="email" name="Email" id="Email" required><br><br><br>

                <label for="Password">Password</label><br>
                <input type="password" name="Password" id="Password" ><br><br><br>

                <label for="Phone Number">Phone Number</label><br>
                <input type="number" name="Phone Number" id="Phone Number" required><br><br><br>
                
                <label for="">Gender</label><br>

                <select id="gender" required>
                    <option value="Male" name="Male">Male</option>
                    <option value="Female" name="Female">Female</option>
                    <option value="Other" name="Other">Other</option>

                </select><br><br>
                <label for="Language">Language</label><br>
                <input type="text" name="Language" id="Phone Number"><br><br><br>

                <label for="Zip code">Zip code</label><br>
                <input type="number" name="Zip code" id="Zip code"><br><br>

                <label for="About">About</label><br>
                <textarea name="About" id="" cols="20" rows="2"></textarea><br><br><br>
                <input type="submit" id="btn" value="Register" required>

            </form>
    </center>
    
    
</body>
</html>
